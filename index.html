<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MEsto</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <img src="./image/logo.svg" alt="Логотип Mesto Russia" class="logo">
    </header>
    <main class="main-index">
      <section class="profile">
        <div class="profile__flex-wrapper">
          <img src="./image/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
          <div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button" aria-label="Редактировать профиль">
                <img src="./image/Vector.svg" alt="Иконка" class="profile__vector">
              </button>
            </div>
            <p class="profile__specialization">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-new-card" type="button" aria-label="Добавить новую карточку"></button>
      </section>
      <section class="grid-container" aria-label="Блок с карточками">
        <ul class="cards">
          <li class="cards__item">
            <article class="card">
              <img src="./image/karachaevsk.jpg" alt="Изображение места Карачаевск" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like" type="submit" aria-label="Кнопка like">
                </button>
              </div>
            </article>
          </li>
          <li class="cards__item">
            <article class="card">
              <img src="./image/elbrus.jpg" alt="Изображение места Гора Эльбрус" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like" type="submit" aria-label="Кнопка like">
                </button>
              </div>
            </article>
          </li>
          <li class="cards__item">
            <article class="card">
              <img src="./image/dombai.jpg" alt="Изображение места Домбай" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="submit" aria-label="Кнопка like">
                </button>
              </div>
            </article>
          </li>
          <li class="cards__item">
            <article class="card">
              <img src="./image/elbrus.jpg" alt="Изображение места Гора Эльбрус" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like" type="submit" aria-label="Кнопка like">
                </button>
              </div>
            </article>
          </li>
          <li class="cards__item">
            <article class="card">
              <img src="./image/dombai.jpg" alt="Изображение места Домбай" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="submit" aria-label="Кнопка like">
                </button>
              </div>
            </article>
          </li>
          <li class="cards__item">
            <article class="card">
              <img src="./image/karachaevsk.jpg" alt="Изображение места Карачаево-Черкесск" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button class="card__like" type="submit" aria-label="Кнопка like">
                </button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__body">
        <form class="popup__profile form form_closed" action="http://echo.htmlacademy.ru" method="post"
          name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <ul class="popup__list">
            <li class="popup__item">
              <input class="popup__input popup__input_item_name" type="text" name="name" required
                placeholder="Ваше имя">
            </li>
            <li class="popup__item">
              <input class="popup__input popup__input_item_specialization" type="text" name="specialization" required
                placeholder="Профессия">

            </li>
          </ul>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
        <form class="popup__new-card form form_closed" action="http://echo.htmlacademy.ru" method="post"
          name="new-card-form">
          <h2 class="popup__title">Новое место</h2>
          <ul class="popup__list">
            <li class="popup__item">
              <input class="popup__input form popup__input_item_title" type="text" name="title" required
                placeholder="Название">
            </li>
            <li class="popup__item">
              <input class="popup__input popup__input_item_path" type="text" name="path-image" required
                placeholder="Ссылка на картинку">

            </li>
          </ul>
          <button type="submit" class="popup__button-submit">Создать</button>
        </form>
        <button type="button" class="popup__button-close" aria-label="кнопка Закрыть"></button>
      </div>
    </div>

  </div>
  <template id="card-tamplate">
    <li class="cards__item">
      <article class="card">
        <img class="card__image">
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button" aria-label="Кнопка like">
          </button>
        </div>
      </article>
    </li>
  </template>
  <script src="./js/script.js"></script>
</body>

</html>
