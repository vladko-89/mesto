<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MEsto</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <img src="./image/logo.svg" alt="Логотип Mesto Russia" class="logo">
    </header>
    <main class="main-index">
      <section class="profile">
        <div class="profile__flex-wrapper">
          <img src="./image/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
          <div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button" aria-label="Редактировать профиль">
                <img src="./image/Vector.svg" alt="Иконка" class="profile__vector">
              </button>
            </div>
            <p class="profile__specialization">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-new-card" type="button" aria-label="Добавить новую карточку"></button>
      </section>
      <section class="grid-container" aria-label="Блок с карточками">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__body popup__body_modal_profile">
        <form class="popup__profile form form_closed novalidate" action="http://echo.htmlacademy.ru" method="post"
          name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <ul class="popup__list">
            <li class="popup__item">
              <input class="popup__input popup__input_item_name" id="input_name" type="text" name="name" required
                placeholder="Ваше имя" minlength="2" maxlength="40">
              <span class="popup__error popup__span_error" id="input_name-error"></span>
            </li>
            <li class="popup__item">
              <input class="popup__input popup__input_item_specialization" type="text" name="specialization"
                id="input_pass" required placeholder="Профессия" minlength="2" maxlength="200">
              <span class="popup__error popup__span_error" id="input_pass-error"></span>
            </li>
          </ul>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close popup__button-close_modal_profile"
          aria-label="кнопка Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__body popup__body_modal_new-card">
        <form class="popup__new-card form form_closed" novalidate action="http://echo.htmlacademy.ru" method="post"
          name="new-card-form">
          <h2 class="popup__title">Новое место</h2>
          <ul class="popup__list">
            <li class="popup__item">
              <input class="popup__input popup__input_item_title" type="text" name="title" id="input_title" required
                placeholder="Название" minlength="2" maxlength="30">
              <span class="popup__error popup__span_error" id="input_title-error">ERROR</span>
            </li>
            <li class="popup__item">
              <input class="popup__input popup__input_item_path" type="url" id="input_link" name="path-image" required
                placeholder="Ссылка на картинку">
              <span class="popup__error popup__span_error" id="input_link-error"></span>
            </li>
          </ul>
          <button type="submit" class="popup__button-submit">Создать</button>
        </form>
        <button type="button" class="popup__button-close popup__button-close_modal_new-card"
          aria-label="кнопка Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__body popup__body_modal_image">
        <figure class="popup__image">
          <img src="#" alt="Большое изображение карточки" class="popup__card-image">
          <figcaption class="popup__sign"></figcaption>
        </figure>
        <button type="button" class="popup__button-close popup__button-close_modal_image"
          aria-label="кнопка Закрыть"></button>
      </div>
    </div>

  </div>
  <template id="card-template" class="cards card-template">
    <li class="cards__item">
      <article class="card">
        <img src="#" class="card__image" alt="Изображение карточки">
        <button class="card__delete" type="button" aria-label="Кнопка удалить"></button>
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button" aria-label="Кнопка like">
          </button>
        </div>
      </article>
    </li>
  </template>
  <script src="./js/initial-card.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
