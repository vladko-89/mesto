<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MEsto</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <img src="./image/logo.svg" alt="Логотип Mesto Russia" class="logo logo_place_header">
    </header>
    <main class="main-index">
      <section class="profile">
        <div class="flex-wrapper">
          <img src="./image/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
          <div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <a href="#" class="profile__link-edit" aria-label="Редактировать профиль">
                <img src="./image/Vector.svg" alt="" class="profile__vector">
              </a>
            </div>
            <p class="profile__specialization">Исследователь океана</p>
          </div>
        </div>
        <a href="" class="profile__link-new-card" aria-label="Добавить новую карточку"></a>
      </section>
      <section class="grid-container" aria-label="Блок с карточками">
        <ul class="cards">
          <li class="cards__item">
            <img src="./image/karachaevsk.jpg" alt="Изображение места Карачаевск" class="cards__image">
            <div class="cards__container">
              <h2 class="cards__title">Карачаевск</h2>
              <a href="#" class="cards__like">
                <img src="./image/heart.svg" alt="" class="cards__img-like">
              </a>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/elbrus.jpg" alt="Изображение места Гора Эльбрус" class="cards__image">
            <div class="cards__container">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <a href="#" class="cards__like">
                <img src="./image/heart.svg" alt="" class="cards__img-like">
              </a>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/dombai.jpg" alt="Изображение места Домбай" class="cards__image">
            <div class="cards__container">
              <h2 class="cards__title">Домбай</h2>
              <a href="#" class="cards__like">
                <img src="./image/heart.svg" alt="" class="cards__img-like">
              </a>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/elbrus.jpg" alt="Изображение места Гора Эльбрус" class="cards__image">
            <div class="cards__container">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <a href="#" class="cards__like">
                <img src="./image/heart.svg" alt="" class="cards__img-like">
              </a>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/dombai.jpg" alt="Изображение места Домбай" class="cards__image">
            <div class="cards__container">
              <h2 class="cards__title">Домбай</h2>
              <a href="#" class="cards__like">
                <img src="./image/heart.svg" alt="" class="cards__img-like">
              </a>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/karachaevsk.jpg" alt="Изображение места Карачаево-Черкесск" class="cards__image">
            <div class="cards__container">
              <h2 class="cards__title">Карачаево-Черкессия</h2>
              <a href="#" class="cards__like">
                <img src="./image/heart.svg" alt="" class="cards__img-like">
              </a>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup popup_hidden">
        <div class="popup__overflow"></div>
        <form action="http://echo.htmlacademy.ru" method="post" class="popup__body">
          <fieldset class="popup__content">Редактировать профиль
            <ul class="popup__list">
              <li class="popup__item">
                <input type="text" name="name" class="popup__input popup__input_item_name">
              </li>
              <li class="popup__item">
                <input type="text" name="specialization" class="popup__input popup__input_item_specialization">

              </li>
            </ul>
          </fieldset>
          <button type="submit" class="popup__button-submit">Сохранить</button>
          <button class="popup__button-close" aria-label="кнопка Закрыть"></button>
        </form>
      </div>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </main>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
